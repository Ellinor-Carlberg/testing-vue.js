<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div id="root">
<h1>
{{reversedMessage}}
</h1>


</div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

var app = new Vue ({

el: "#root",

data: {
    message: 'hello world'},

computed: {
    reversedMessage() {
        return this.message.split('').reverse().join('');
    }
}


});

    </script>


</body>

</html>
